<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header class="gradiente">
      <ion-card-title>
        <center>Registrar una cuenta</center>
      </ion-card-title>
    </ion-card-header>


  </ion-card>

  <ion-card>

    <br>

    <center><ion-icon name="person-add" class="grande"></ion-icon></center>

    <br>

    <ion-card-content>

      <form [formGroup]="formularioRegister">

        
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="emailUser" placeholder="abc@example.cl" type="email"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="passUser" placeholder="password" type="password"></ion-input>
        </ion-item>


        <br>

        <ion-button (click)="createUser()" expand="full" shape="round" [disabled]="formularioRegister.invalid">Registrate!</ion-button>
      
      </form>

      <br><br>

      <!-- link -->
      <center><a [routerLink]="['/login']">Volver</a></center>

    </ion-card-content>
    

  </ion-card>

</ion-content>
