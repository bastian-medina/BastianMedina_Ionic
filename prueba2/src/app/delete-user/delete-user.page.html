<ion-header>
  <ion-toolbar>
    <ion-title>Eliminar mi cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header class="gradiente">
      <ion-card-title>
        <center>Eliminar mi cuenta</center>
      </ion-card-title>
    </ion-card-header>


  </ion-card>


  <ion-card>

    <ion-card-header>
      <ion-title>
        <center><ion-icon style="font-size: 50px;" name="trash"></ion-icon></center>
      </ion-title>
    </ion-card-header>

    <ion-card-content>
      
      <center><ion-label position="stacked">¿Estas seguro de esta accion?</ion-label></center>

      <br>

        Eliminar tu cuenta eliminará toda la informacion
        de ti y tus viajes en TeLlevoApp. {{email}}

      <br><br><br><br>
      <ion-button (click)="checkDesition()" color="danger" expand="full" shape="round">Eliminar</ion-button>


    </ion-card-content>


  </ion-card>


  
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">

    <ion-fab-button color="dark">
      <ion-icon name="cog" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">

      <a routerLink="/delete-user/{{email}}">
        <ion-fab-button color="light">
          <ion-icon  name="close-circle-outline"></ion-icon>
        </ion-fab-button>
      </a>

      <a routerLink="/change-password/{{email}}">
        <ion-fab-button color="light">
          <ion-icon  name="key"></ion-icon>
        </ion-fab-button>
      </a>

      <a routerLink="/home/{{email}}">
        <ion-fab-button color="light" >
          <ion-icon  name="home"></ion-icon>
        </ion-fab-button>
      </a>

      <a [routerLink]="['/login']">
        <ion-fab-button color="light" >
          <ion-icon  name="exit"></ion-icon>
        </ion-fab-button>
      </a>


    </ion-fab-list>
  </ion-fab>

</ion-content>
